<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT 绑定 Google 验证</title>

    <!-- 引入 Vue.js 和 Element UI -->
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <script src="js/axios-0.18.0.js"></script>

    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;  /* 水平居中 */
            align-items: center;  /* 垂直居中（如果需要） */
            height: 100vh;  /* 让页面占满全屏 */
        }

        .box-card {
            width: 1000px;  /* 调整宽度，默认500px */
            padding: 30px; /* 增加内边距 */
        }

        .step-content {
            margin-top: 20px;
        }

        .qr-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .qr-container img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
        }

        .input-group {
            flex: 1;
            margin-right: 10px;
        }

        .error-message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <el-card class="box-card">
        <h2 style="text-align: center; margin-bottom: 20px;">USDT 绑定 Google 验证</h2>

        <!-- 步骤条 -->
        <el-steps :active="active" finish-status="success">
            <el-step title="创建 USDT 地址"></el-step>
            <el-step title="绑定谷歌验证"></el-step>
            <el-step title="绑定完成"></el-step>
        </el-steps>

        <!-- 步骤1：创建 USDT 地址 -->
        <div v-if="active === 1" class="step-content" style="text-align: center;">
            <el-button type="primary" @click="createUsdtAuth">创建 USDT 地址</el-button>
        </div>

        <!-- 步骤2：绑定 Google 验证码 -->
        <div v-if="active === 2" class="step-content">
            <el-form label-width="100px">
                <el-form-item label="USDT 地址:">
                    <el-input v-model="usdtAddress" ></el-input>
                </el-form-item>

                <el-form-item label="Secret Key:">
                    <el-input v-model="googleSecretKey" ></el-input>
                </el-form-item>

                <!-- 二维码和输入框并排 -->

                <el-form-item label="扫码绑定:">
                    <div class="qr-container">
                        <div class="input-group">
                            <img v-if="qrCodeText" :src="generateQrCodeUrl(qrCodeText)" alt="QR Code">
                            <el-input  label="222" v-model="verificationCode" placeholder="输入 Google 验证码">2222</el-input>
                        </div>
                    </div>
                </el-form-item>


                <el-form-item style="text-align: center;">
                    <el-button type="primary" @click="bindGoogleAuth">绑定</el-button>
                </el-form-item>
            </el-form>
        </div>

        <!-- 步骤3：绑定完成 -->
        <div v-if="active === 3" class="step-content">
            <el-result icon="success" title="绑定成功！" sub-title="您的 USDT 地址已成功绑定 Google 验证。">
             <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
            </el-result>
        </div>
        <!-- 全局引入烟花特效 -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
        // 触发烟花
        this.triggerConfetti();
        // 3 秒后跳转回主页
    </el-card>
</div>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                active: 1,  // 当前步骤
                usdtAddress: "",
                googleSecretKey: "",
                qrCodeText: "",
                verificationCode: "",
                errorMessage: ""
            };
        },

        watch: {
            active(newStep) {

            }
        },
        methods: {
            // 创建 USDT 认证
            createUsdtAuth() {
                axios.post("/usdt-auth/create").then(response => {
                    if (response.data.code === 200) {
                        const data = response.data.data;
                        this.usdtAddress = data.usdtAddress;
                        this.googleSecretKey = data.googleSecretKey;
                        this.qrCodeText = data.qrCodeText;
                        this.active = 2; // 进入下一步
                        this.$message.success("创建成功！");
                    } else {
                        this.errorMessage = "创建失败，请重试！";
                        this.$message.error("创建失败：" + response.data.message);
                    }
                }).catch(() => {
                    this.$message.error("请求失败：" + response.data.message);

                });
            },

            // 绑定 Google 认证
            bindGoogleAuth() {
                if (!this.verificationCode) {
                    // this.errorMessage = "请输入验证码！";
                    this.$message.error("请输入谷歌验证码" );
                    return;
                }
                this.errorMessage = ""; // 清空错误信息
                axios.post("/usdt-auth/checkCode", {
                    usdtAddress: this.usdtAddress,
                    googleSecretKey: this.googleSecretKey,
                    verificationCode: this.verificationCode
                }).then(response => {
                    if (response.data.code === 200) {
                        this.active = 3; // 绑定成功
                        this.$message.success("绑定成功！");
                        // 触发烟花
                        this.triggerConfetti();
                        // 3 秒后跳转回主页
                        setTimeout(() => {
                            window.parent.location.href = "/"; // 让外部页面跳转到首页
                        }, 3000);

                    } else {
                        this.$message.error("绑定失败：" + response.data.message);
                    }
                }).catch(() => {
                    this.errorMessage = "请求失败，请检查网络！";
                });
            },

            // 生成二维码 URL
            generateQrCodeUrl(text) {
                return `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=200x200`;
            },
            //播放烟花
            triggerConfetti() {
                const duration = 3 * 1000; // 持续 3 秒
                const end = Date.now() + duration;

                function frame() {
                    confetti({
                        particleCount: 5,   // 每次发射 5 颗粒
                        spread: 120,        // 散开角度
                        startVelocity: 30,  // 初速度
                        origin: { x: Math.random(), y: Math.random() - 0.2 } // 位置
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }

                frame(); // 开始特效
            }
        }
    });
</script>

</body>
</html>
