<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL-Admin 用户登录</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page-container {
            display: flex;
            width: 900px;
            height: 500px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        /* 左侧背景图 */
        .left-banner {
            width: 55%;
            background-image: url('/static/js/img/login.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .left-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .banner-content {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .banner-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .banner-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* 右侧登录框 */
        .login-container {
            width: 45%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #409EFF;
            text-align: center;
            cursor: pointer;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .el-button {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="page-container">
        <!-- 左侧背景 -->
        <div class="left-banner">
            <div class="banner-content">
                <div class="banner-title">EL-Admin</div>
                <div class="banner-subtitle">简洁 · 专业 · 高效 的管理系统</div>
            </div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-container">
            <h2 class="login-title">用户登录</h2>
            <el-form :model="loginForm" ref="loginForm" label-width="80px">
                <el-form-item label="用户名">
                    <el-input v-model="loginForm.username" placeholder="请输入用户名"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input type="password" v-model="loginForm.password" placeholder="请输入密码" show-password></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="handleLogin" :loading="loading">登 录</el-button>
                </el-form-item>
            </el-form>
            <div class="register-link" @click="redirectToRegister">没有账号？点击注册</div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                loginForm: {
                    username: "",
                    password: ""
                },
                loading: false
            };
        },
        methods: {
            handleLogin() {
                if (!this.loginForm.username || !this.loginForm.password) {
                    this.$message.error("请输入用户名和密码");
                    return;
                }

                this.loading = true;
                fetch("/user/doLogin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(this.loginForm)
                })
                    .then(res => res.json())
                    .then(data => {
                        this.loading = false;
                        if (data.code === 200) {
                            localStorage.setItem("token", data.token);
                            this.$message.success("登录成功！");
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1000);
                        } else {
                            this.$message.error(data.msg || "登录失败");
                        }
                    })
                    .catch(err => {
                        this.loading = false;
                        console.error("登录请求失败", err);
                        this.$message.error("服务器错误，请稍后再试");
                    });
            },
            redirectToRegister() {
                window.location.href = "register.html";
            }
        }
    });
</script>
</body>
</html>
